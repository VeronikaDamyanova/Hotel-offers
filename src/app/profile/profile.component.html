
    <main>
        <section class="profile col-md-6 text-center col-lg" id="profile-page">
            <div class="profile-container">
                <img width="100%" height="100%" class="profile-img" [src]="getUserGender()==='male' ? '../assets/img/male.png' : '../assets/img/female.png'">
                <p>Email: <span>{{getUserEmail()}}</span></p>
            </div>
            <div class="profile-info">

                <p>Starred Hotel Offers: <span>{{favorites.length}}</span> </p>

                <div class="col-lg-4 col-md-6 mb-4" *ngFor="let offer of favorites">
                    <div id={{offer.id}} class="card h-100">
                        <img class="card-img-top"
                            src="{{offer.image}}"
                            alt="">
                        <div class="card-body">
                            <h5 class="mt-4 card-info"><i class="far fa-clock"></i> Name: <span>{{offer.name}}</span></h5>
                            <h5 class="mt-4 card-info"><i class="fas fa-route"></i> <span>Destination</span> -
                                <span>{{offer.destination}}</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
